<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/simplePagination.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/video.css">
</head>
<body>
	<!--Header-->
	<div class="container">
		<p>Header put here</p>
	</div>
	<hr>
	<div class="container">
		<div class="row">
	<script id="highlight-video" type="text/x-handlebars-template">
		<div class="col-sm-12 col-md-4">
			<div class="video-LG">
				<div class="img-LG">
					<a target="_blank" href="https://www.youtube.com/watch?v={{ id }}">
						<img src="{{ thumbnail }}" alt="Trolltunga Norway">
					</a>
					<div class="video-flag">8:10</div>
				</div>
				<div class="dateShare-LG">
					<div class="col-xs-6" style="font-size: 14pt !important;">Date</div>
					<div class="col-xs-6 text-right">
						<a href="#">
						<div class="video-share">share</div>
						</a>
					</div>
					<div class="video-date pull-left">{{ date }}</div>
					<div class="pull-right text-right">share</div>
					<div class="clearfix"></div>
				</div>
				<div class="name-LG">{{ title }}</div>
			</div>	
		</div>	
	</script>
	<script id="normal-video" type="text/x-handlebars-template">
		<div class="col-xs-12 col-sm-6 col-md-3">
			<div class="video-SM">
				<div class="img-SM">
					<a target="_blank" href="https://www.youtube.com/watch?v={{ id }}">
						<img src="{{ thumbnail }}" alt="Trolltunga Norway">
					</a>
					<div class="video-flag">8:10</div>
				</div>
				<div class="dateShare-SM">
					<div class="video-date pull-left">{{ date }}</div>
					<div class="pull-right text-right">share</div>
					<div class="clearfix"></div>
				</div>
				<div class="name-SM">{{ title }}</div>
			</div>
		</div>
	</script>
	<div class="video-gallery">
		<div class="container">
			<div class="row video-gallery-container">
			</div>
			<div class="text-center">
				<div id="compact-pagination" class="light-theme simple-pagination">
					<ul>
						<li class="glyphicon glyphicon-triangle-left"><a href="#page-1" class="page-link prev"><span class="" aria-hidden="true"></span></a></li>
						<li><a class="glyphicon glyphicon-triangle-left" href="active" class="page-link">1</a></li>
						<li class="#page-2"><span class="current">2</span></li>
						<li><a href="#page-3" class="page-link">3</a></li>
						<li><a href="#page-4" class="page-link">4</a></li>
						<li><a href="#page-5" class="page-link">5</a></li>
						<li><a href="#page-6" class="page-link">6</a></li>
						<li><a href="#page-7" class="page-link">7</a></li>
						<li class=""><span class="ellipse clickable">â€¦</span></li>
						<li><a href="#page-69" class="page-link">69</a></li>
						<li><a href="#page-70" class="page-link">70</a></li>
						<li><a href="#page-3" class="page-link next">></a></a></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<script>
</script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/simplePagination.js/jquery.simplePagination.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/video.js"></script>
<script src="https://apis.google.com/js/client.js?onload=onGoogleLoad"></script>
</script>
</body>
</html>
