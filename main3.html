<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="main.css">
<script src="js/index.js"></script>
</head>
<body>
	<!--Header-->
	<div class="Fluid container">
		<p>Header put here</p>
	</div>
	<hr>
	<!--Content-->
	<div class="container">
		<!--First Photo Gallery-->
			<div class=".col-xs-12 .col-md-8"> 
				<p>13/12/2016</p>
				<p>Name</p>
				<p>description put here</p>
			</div>
			<div class=".col-md-6">
				<button type="button" class="btn btn-success">test</button>
			</div>
		<!--First Photo Gallery-->	
		<div class="row">
			<div class="responsive">
				<div class="img">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
				</div>
			</div>
			<div class="responsive">
				<div class="img">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
				</div>
			</div>
			<div class="responsive">
				<div class="img">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
				</div>
			</div>
			<div class="responsive">
				<div class="img">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">		
				</div>
			</div>
		</div>
			<div id="myModal" class="modal">
			<div class="container center">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
					<div class="mySlides">
						<div class="numbertext">Photo 1 / 4</div>
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%">
					</div>
					<div class="mySlides">
						<div class="numbertext">Photo 2 / 4</div>
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%">
					</div>
					<div class="mySlides">
						<div class="numbertext">Photo 3 / 4</div>
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%">
					</div>
					<div class="mySlides">
						<div class="numbertext">Photo 4 / 4</div>
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%">
					</div>
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
					<div class="caption-container">
						<p id="caption"></p>
					</div>
					<div class="column">
						<img class="demo cursor" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="currentSlide(1)" alt="1/4">
					</div>
					<div class="column">
						<img class="demo cursor" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="currentSlide(2)" alt="2/4">
					</div>
					<div class="column">
						<img class="demo cursor" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="currentSlide(3)" alt="3/4">
					</div>
					<div class="column">
						<img class="demo cursor" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" style="width:100%" onclick="currentSlide(4)" alt="4/4">
					</div>
				</div>
				<button type="button" class="visitFlickerBtn btn btn-success" id="button">VISIT US ON FLICKER</button>
				<a href="http://google.com" class="share" >SHARE THIS ALBUM</a>
			</div>
		</div>
		<hr>
		<div class="text-center">
			<nav aria-label="Page navigation">
				<ul class="pagination ">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
<hr>
</body>
<!-- Latest compiled and minified JavaScript -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" defer></script>
</html>
