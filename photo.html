<body>
	<hr>

		</div>
		<div class="objects">

				<img src="images/coffee.jpg" alt="image" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">

					<div class="mySlides">
					  <div class="numbertext"></div>
					  <img id="lightboxImg" src="images/subway.jpg" style="width:100%">
					</div>
			
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<div class="caption-container">
						<p id="caption"></p>
					</div>
							<div class="column">
				<img class="demo cursor" src="images/watch.jpg" style="width:100%" onclick="currentSlide(1)" alt="photo 1/4">

			<div style="background-color:black; color:white">
			
				<button type="button" class="visitFlickerBtn btn btn-success" id="button">VISIT US ON FLICKER</button>

			</div>

		</div>
		</div>
		<hr>
		<div class="container text-center">
				<div id="compact-pagination" class="light-theme simple-pagination">

						<li class="glyphicon glyphicon-triangle-left"><a href="#page-1" class="page-link prev"><span class="" aria-hidden="true"></span></a></li>

						<li><a href="#page-3" class="page-link next">></a></a></a></li>

		<hr/>
	</div>
</body>
<script type="text/javascript">
var amountScrolled = 300;

$(window).scroll(function() {
	if ( $(window).scrollTop() > amountScrolled ) {
		$('a.back-to-top').fadeIn('slow');
	} else {
		$('a.back-to-top').fadeOut('slow');
	}
});

$('a.back-to-top, a.simple-back-to-top').click(function() {
	$('html, body').animate({
		scrollTop: 0
	}, 700);
	return false;
});
</script>
</html>
